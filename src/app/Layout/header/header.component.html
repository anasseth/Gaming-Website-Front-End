<mat-toolbar class="toolBar">

  <span class="txt">LOGO</span>
  <span class="space"></span>
  <div class="input-container col-lg-4">
    <i class="material-icons eye1" matprefix>search</i>
    <input class="input-field " type="text" placeholder="Search" type="text">
  </div>
  <button class="Registrieren">
    Registrieren
  </button>
  <button class="Anmelden">
    Anmelden
  </button>
</mat-toolbar>

<div>
  <ngx-horizontal-scroll-menu [background]="background" [linkLabel]="'link'" [text]="text" [distance]="distance">
  </ngx-horizontal-scroll-menu>

</div>

<div style="padding-top: 1%;">
  <ngx-horizontal-scroll-menu [background]="background1" [linkLabel]="'link'" [text]="text1" [distance]="distance">
  </ngx-horizontal-scroll-menu>

</div>


<div class="container">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./assets/images/img1.jpg" alt="Los Angeles" style="width:100%; height: 400px;">
      </div>

      <div class="item">
        <img src="./assets/images/img2.jpg" alt="Chicago" style="width:100%; height: 400px;">
      </div>

      <div class="item">
        <img src="./assets/images/img3.jpg" alt="New york" style="width:100%; height: 400px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<mat-toolbar class="toolBar">

  <div>
    <mat-icon style="color: red;transform: translate(0px,3px);">whatshot</mat-icon>
    <label class="txt w-420"> WettArena Games</label>

  </div>
  <span class="space"></span>
  <div class="input-container col-lg-4">
    <i class="material-icons eye1" matprefix>search</i>
    <input class="input-field " type="text" placeholder="Search" type="text">
  </div>
  <div class="btn-group">
    <button class="Registrieren " title="Registrieren">
      <mat-icon>person</mat-icon>
    </button>
    <button class="Anmelden" title="Anmelden">
      <mat-icon>input</mat-icon>
    </button>
  </div>

</mat-toolbar>
